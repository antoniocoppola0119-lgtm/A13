name: t5

services:
  redis:
    image: redis:latest
    container_name: t5-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - global-network
  app:
    image: mick0974/a13:t5-g2
    container_name: t5-controller
    restart: always
    expose:
      - 8085
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - global-network
    volumes:
      - logs:/logs  # Monta la directory dei log sul tuo host

networks:
  global-network:
    external: true

volumes:
  logs:
    external: true