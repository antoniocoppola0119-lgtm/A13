intro=¡Estamos emocionados de presentarte una experiencia de juego única donde puedes participar en una variedad de modos! Ya sea que estés de humor para un juego rápido, un desafío progresivo o entrenar para perfeccionar tus habilidades, hay un modo de juego que se adapta perfectamente a ti. ¡Desplázate hacia abajo para elegir el modo que prefieras y comienza a jugar de inmediato!
gm=Modo de juego
singola_desc=¿Quieres un desafío rápido y atractivo? ¡El modo Partido Único es perfecto para ti! Enfréntate a un solo partido contra dos posibles oponentes predeterminados, sin el compromiso de una larga serie. Ideal para quienes buscan un partido rápido y divertido en cualquier momento.
allenamento_desc=¿Necesitas mejorar tus habilidades? Con el modo Entrenamiento, puedes practicar sin presión, perfeccionar tus técnicas y experimentar con estrategias. Es el espacio perfecto para agudizar tus habilidades y prepararte para desafíos más grandes.
multiplayer_desc=¿Quieres desafiar a amigos o jugadores de todo el mundo? En el modo Multijugador, puedes competir o colaborar con otros jugadores en tiempo real. Ya sea que quieras demostrar tu superioridad o formar un equipo, este modo ofrece una experiencia social y cautivadora.
scalata_desc=¿Listo para poner a prueba tus habilidades en una serie de desafíos cada vez más difíciles? El modo Escalada te permitirá enfrentar un camino donde cada nivel es más desafiante que el anterior. A medida que subas en la tabla de clasificación, tendrás la oportunidad de demostrar que eres el mejor.
