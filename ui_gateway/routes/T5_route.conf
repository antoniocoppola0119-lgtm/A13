set $backend_T5 "http://t5-controller:8085";

### ðŸ“Œ UTENTE & PROFILO
location ~ ^/(profile|edit_profile|Notification|Team|Achievement|SearchFriend|Games) {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

### ðŸ“Œ SOCIAL & AMICI
location ~ ^/(friend/[0-9]+|follow/[0-9]+) {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

### ðŸ“Œ GAMEMODE & GIOCO
location ~ ^/(gamemode_scalata|gamemode|StartGame|run|leave|EndGame) {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

location ~ ^/SurrenderGame/([a-zA-Z0-9_-]+)/?(\?mode=[a-zA-Z0-9_-]+)?$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

### ðŸ“Œ CLASSIFICHE & REPORT
location ~ ^/(leaderboard|report) {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

### ðŸ“Œ SESSIONE
location ~ ^/session/([a-zA-Z0-9_-]+)$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

location ~ ^/session/gamemode/([a-zA-Z0-9_-]+)$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

location ~ ^/session/gamemode/([a-zA-Z0-9_-]+)/?(\?mode=[a-zA-Z0-9_-]+)?$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

### ðŸ“Œ GENERICO & INTERFACCIA
location ~ ^/(main|editor|t5|changeLanguage) {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T5;
}

